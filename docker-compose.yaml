services:
  # --- Dashboard Homepage ---
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    user: root
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /srv/dockerdata/homepage/:/app/config:rw,z
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=192.168.1.252,localhost,192.168.1.252:3000

  # --- Surveillance DVR ---
  agentdvr:
    image: mekayelanik/ispyagentdvr:latest
    container_name: agentdvr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - AGENTDVR_WEBUI_PORT=8090
    ports:
      - "8090:8090"
      - "3478:3478/udp"
      - "50000-50100:50000-50100/udp"
    volumes:
      - /srv/dockerdata/agentdvr/config:/AgentDVR/Media/XML:rw,z
      - /srv/dockerdata/agentdvr/media:/AgentDVR/Media/WebServerRoot/Media:rw,z

  #  --- File Manager ---
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    security_opt:
      - label=disable
    ports:
      - "7000:8080" # External:Internal (change 8081 if you want another port)
    volumes:
      - /home/:/srv:ro # The directory you want to browse
      - /srv/dockerdata/filebrowser/config:/config:Z # Config storage
      - /srv/dockerdata/filebrowser/database:/database:Z # Database storage
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - FB_USERNAME=admin
      - FB_PASSWORD=strongpassword
    command:
      [
        "--port",
        "8080",
        "--database",
        "/database/filebrowser.db",
        "--config",
        "/config/settings.json",
      ]

  actualbudget:
    image: actualbudget/actual-server:latest
    container_name: actualbudget
    restart: unless-stopped
    ports:
      - "5020:5006"
    volumes:
      - /srv/dockerdata/actualbudget:/data:Z
    environment:
      - ACTUAL_PORT=5006
      - TZ=America/New_York

  # --- Bookmark Manager ---
  linkding:
    image: sissbruecker/linkding:latest
    container_name: linkding
    restart: unless-stopped
    ports:
      - "9100:9090"
    volumes:
      - /srv/dockerdata/linkding:/etc/linkding/data:rw,z
    environment:
      - LD_SUPERUSER_NAME=admin
      - LD_SUPERUSER_PASSWORD='password'
      - LD_ALLOWED_HOSTS=192.168.1.252,localhost

